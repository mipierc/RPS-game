<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPS Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/modnorm.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body onload="firstPick()">
    <h1>Rock, Paper, Scissors</h1>
    <main class="choice">
      <section class="pchoice">
        <h2>You choose . . .</h2>
        <div class="images">
          <img id="r-img" onclick="pickRock()" src="svg/rock.svg" alt="hand as rock">
          <img id="p-img" onclick="pickPaper()" src="svg/paper.svg" alt="hand as paper">
          <img id="s-img" onclick="pickScissors()" src="svg/scissors.svg" alt="hand as scissors">
        </div>
      </section>
      <section class="ochoice">
        <h2>Opponent chooses . . .</h2>
        <img id="o-img" src="svg/mystery.svg" alt="" >
      </section>
    </main>
    <section class="scoreboard">
      <h2 id="result">It's a Tie.</h2>
      <div id="play" class="score">
        <p id="pscore">0</p>
        <p class="label">Wins</p>
      </div>
      <div id="opp" class="score">
        <p id="oscore">0</p>
        <p class="label">Losses</p>
      </div>
      <div id="total" class="score">
        <p id="totgames">0</p>
        <p class="label">Games Played</p>
      </div>
    </section>
  <script src="js/page.js"></script>
  </body>
</html>
